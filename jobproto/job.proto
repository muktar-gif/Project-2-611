syntax = "proto3";
package jobservice;

import "google/protobuf/empty.proto";

option go_package = "github.com/muktar-gif/Project-2-611/jobproto";

message Job {
    string datafile = 1;
	int32 start = 2;   
	int32 length = 3;
}

message JobResult {
    Job jobFound = 1;
    int32 numOfPrimes = 2;
}

service JobService {

    rpc RequestJob(google.protobuf.Empty) returns (Job);
    rpc PushResult(JobResult) returns (google.protobuf.Empty);

}

